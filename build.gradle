apply plugin: "java"
apply plugin: "war"


group = "transport"
version = 1.0

repositories {
    mavenCentral()
}


dependencies {
    compile("org.springframework.boot:spring-boot-starter-web:1.5.+")
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2.2'
    compile 'org.apache.httpcomponents:httpclient:4.5.+'
}
